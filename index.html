<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="index.css"/>
	<title>Flattener</title>
</head>

<body>
	<article>
		<p>
			Select a contract, compile it, then get the flattened version by pressing the button.
		</p>

		<p>
			Flattened source code will be copied to the clipboard.
		</p>

		<button id="action" onclick="flatten()" class="btn btn-primary btn-block" title="Compile contract first" disabled>Flatten &lt;no file compiled&gt;</button>

		<p>
			You can save the flattened version to the file inside Remix.
		</p>

		<button id="save" onclick="save()" class="btn btn-secondary btn-block" title="Flatten contract first" disabled>Save &lt;no file flattened&gt;</button>

		<div id="alerts" class="p-2"></div>
	</article>

	<script src="https://unpkg.com/@remixproject/plugin"></script>
	<script src="tsort.js"></script>
	<script src="path.js"></script>
	<script src="index.js"></script>
</body>

</html>
